    <!------------------------- Contact ----------------------------------->
    <br>
    <h4>Keep in touch</h4>
    <br>
    <form>
        <label for="full-name">Your name:</label>
        <input type="text" name="full-name" id="full-name" required>
        <!--pattern from w3schools-->
        <label for="e-mail">Your email:</label>
        <input type="email" name="e-mail" id="e-mail" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
            title="Must be in the following order: characters@characters.domain">

        <label for="select-options">Subject:</label>
        <select name="select-options" id="select-options" required>
            <option value="choose">Choose an option</option>
            <option value="qoutation">quotation</option>
            <option value="order">order</option>
            <option value="UI">UI/UX/design</option>
            <option value="other">other</option>
        </select>

        <label for="message">Your message:</label>
        <textarea name="message" id="message" cols="30" rows="10" required minlength="25" maxlength="1000"></textarea>
        <br>
        <input type="submit" value="Send">

    </form>
